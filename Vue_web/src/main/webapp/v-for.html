<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-ON-Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in list">{{item+" "+index}}</li>
    </ul>
    <ul>
        <li v-for="(value,key) in product">{{key+" "+value}}</li>
    </ul>
    <table border="1">
        <tr>
            <td>序号</td>
            <td>名称</td>
            <td>价格</td>
        </tr>
        <tr v-for="p in products">
            <td>{{p.id}}</td>
            <td>{{p.pname}}</td>
            <td>{{p.price}}</td>
        </tr>
    </table>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            list:[1,2,3,4,5],
            product:{id:1,pname:"电视机",price:6000},
            products:[{id:1,pname:"电视机",price:6000},{id:2,pname:"电视机",price:7000},{id:3,pname:"电视机",price:8000},]
        }
    });
</script>
</body>
</html>
