<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-ON-Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    姓名：<input type="text" id="username" v-model="user.username"><br>
    密码：<input type="text" id="password" v-model="user.password"><br>
    <input type="button" value="获取" @click="fun1">
</div>
<script>
    new Vue({
        el:"#app",
        data:{
           user:{username:"",password:""}
        },
        methods:{
            fun1:function () {
                alert(this.user.username+"  "+this.user.password)
                this.user.username="tom";
                this.user.password="123456"
            }
        }
    });
</script>
</body>
</html>
