<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="app">
        <span v-if="flag">播客</span>
        <span v-show="flag">it cast</span>
        <button @click="toggle">切换</button>
    </div>
    <script>
    new Vue({
            el: '#app', //表示当前vue对象接管了div区域
            data: {
            flag: false
        },
    methods:{
        toggle:function(){
            this.flag = !this.flag;
        }
    }
    });
    </script>
</body>
</html>
